spring:
  application:
    name: repository
  datasource:
    url: jdbc:postgresql://localhost:5433/keycloak
    username: keycloak
    password: keycloak
  data:
    redis:
      host: localhost
      port: 6379
      # username:
      # password:
  cache:
    type: redis
  doc:
    info:
      title: finstuff-repo
      version: 1.0.0
      description: repository microservice for finstuff web application
  rabbitmq:
    host: localhost
    port: 5672
    username: finstuff
    password: finstuff

server:
  port: 8082

rabbitmq:
  queue:
    sec-rep: security-repository-queue
    rep-sec: repository-security-queue
  exchange: finstuff_exchange
  routing-key:
    account:
      new: new-account
      title-upd: update-account-title
      del: delete-account
      response:
        new: response-new-account
        title-upd: response-update-account-title
        del: response-delete-account
    transaction:
      new: new-transaction
      title-upd: update-transaction-title
      amount-upd: update-transaction-amount
      del: delete-transaction
